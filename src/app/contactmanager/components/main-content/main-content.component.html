<div *ngIf="!user">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
      </div>
      <mat-card-title>
        <h2>{{user.name}}</h2>
      </mat-card-title>
      <mat-card-subtitle>{{user.birthdate | date: 'd LLLL'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{user.bio}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
